<ion-grid>
    <ion-row>
      <ion-col size="12" size-md="2" offsetMd="3">
        <ion-label>Articulo:</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Ejemplo: Libro"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="2" offsetMd="3">
        <ion-label>Monto:</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Ejemplo: $50"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="3" style="margin-left: 4px;" >
            <ion-button style="background-color: bisque;" >
                Calcular Total
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offsetMd="3"> 
        <h2>======TICKET COMPRA======</h2>
        <app-ticket-compra  [Arr]="articulosArreglo"></app-ticket-compra>
      </ion-col>
    </ion-row>

    
  </ion-grid>
