<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-searchbar placeholder="Que quieres escuchar?"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content >
        <ion-list>
            <ion-list-header class="italico" style="color: white;"> Busquedas Recientes </ion-list-header>
            <ion-item>
              <ion-avatar slot="start">
                <img src="../../assets/imagen/red.jpg" />
              </ion-avatar>
              <ion-label>
                <h2 class="negritas" style="color: white;" >Taylor Swift</h2>
                <h3 style="color: white;" >Red</h3>
                <p>Artista</p>
              </ion-label>
            </ion-item>
    
            <ion-item>
              <ion-avatar slot="start">
                <img src="../../assets/imagen/TheWhekend.jpg" />
              </ion-avatar>
              <ion-label>
                <h2 class="negritas" style="color: white;"   >The weekend</h2>
                <h3 style="color: white;" >I heard you're merried </h3>
                <p>Artista</p>
              </ion-label>
            </ion-item>
    
            <ion-item>
              <ion-avatar slot="start">
                <img src="../../assets/imagen/rosalia.jpg" />
              </ion-avatar>
              <ion-label>
                <h2 class="negritas" style="color: white;">Rosalia</h2>
                <h3 style="color: white;"  >LLYLM</h3>
                <p>Artista</p>
              </ion-label>
            </ion-item>
    </ion-list>
      <ion-item lines="none">
        <ion-label style="color: white;"  ><strong>Explorar Todo</strong></ion-label>
      </ion-item>
    
      <div class="category-list">
        <div class="category-item">
          <div class="title">
            Podcasts
          </div>
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/imagen/mix.jpg)'"></div>
        </div>
        <div class="category-item">
          <div class="title">
            New Releases
          </div>
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/imagen/mix2.jpg)'"></div>
        </div>
        <div class="category-item color-3">
          <div class="title">
            Charts
          </div>
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/imagen/mix3.jpg)'"></div>
        </div>
        <div class="category-item color-4">
          <div class="title">
            Concerts
          </div>
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/imagen/mix4.jpg)'"></div>
        </div>
        <div class="category-item">
          <div class="title">
            Made for You
          </div>
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/imagen/mix.jpg)'"></div>
        </div>
        <div class="category-item color-2">
          <div class="title">
            At Home
          </div>
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/imagen/mix4.jpg)'"></div>
        </div>
        <div class="category-item color-3">
          <div class="title">
            Pride
          </div>
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/imagen/mix3.jpg)'"></div>
        </div>
        <div class="category-item color-4">
          <div class="title">
            Pop
          </div>
          <div class="card-thumbnail" [style.backgroundImage]="'url(assets/imagen/mix2.jpg)'"></div>
        </div>
      </div>
      <ion-tabs>
        <ion-tab-bar>
            <ion-tab-button routerLink="/inicio">
                <ion-icon name="home-outline"></ion-icon>Inicio</ion-tab-button>
            <ion-tab-button routerLink="/buscar">
                <ion-icon name="search-outline"></ion-icon>Buscar</ion-tab-button>
            <ion-tab-button routerLink="/libreria">
                <ion-icon name="reorder-four-outline"></ion-icon>Tu biblioteca</ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
    <router-outlet></router-outlet>
  </ion-content>
 
  
</ion-app>
