<ion-app>
    <ion-header style="text-align: center;">
        <ion-toolbar>
            <ion-buttons>
                <ion-button style ="display:flex; justify-content:flex-start" routerLink="/registro">
                    <ion-icon name="arrow-back-outline">
                    </ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-title class="negritas" style="color: white;">Perfil</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <img class="cen" src="../../assets/imagen/perfil.png">
            <div class="boton">
                <ion-button class="blanco">Tomar foto</ion-button>
            </div>
            <div class="contenido">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <h2 class="negritas" style="color: white;" >3 </h2>
                            <p class="italico" style="color: white;">PLAYLIST</p>
                        </ion-col>
                        <ion-col>
                            <h2 class="negritas" style="color: white;" >6 </h2>
                            <p class="italico" style="color: white;">SEGUIDORES</p>
                        </ion-col>
                        <ion-col>
                            <h2 class="negritas" style="color: white;" >100 </h2>
                            <p class="italico" style="color: white;">SEGUIENDO</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        <ion-list>
            <ion-list-header class="italico" style="color: white;"> Playlist </ion-list-header>
            <ion-item>
              <ion-avatar slot="start">
                <img src="../../assets/imagen/playlist.jpg" />
              </ion-avatar>
              <ion-label>
                <h2 class="negritas" style="color: white;" >Taylor Swift</h2>
                <p>2 likes</p>
              </ion-label>
            </ion-item>
    
            <ion-item>
              <ion-avatar slot="start">
                <img src="../../assets/imagen/playlist2.jpg" />
              </ion-avatar>
              <ion-label>
                <h2 class="negritas" style="color: white;"   >The weekend</h2>
                <p>3 likes</p>
              </ion-label>
            </ion-item>
    
            <ion-item>
              <ion-avatar slot="start">
                <img src="../../assets/imagen/playlist3.jpg" />
              </ion-avatar>
              <ion-label>
                <h2 class="negritas" style="color: white;">Ariana Grande</h2>
                <p>4 likes</p>
              </ion-label>
            </ion-item>

            <ion-button class="verde" routerLink="/crear">crear playlist</ion-button>
    </ion-list>
      </ion-content>
</ion-app>
