
<ion-grid>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item *ngFor="let art of Arr">
                    {{art.articulo}}
                    {{art.monto}}
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <h3>Total: ${{total}}</h3>
        </ion-col>
    </ion-row>
</ion-grid>
